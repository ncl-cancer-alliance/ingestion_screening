[base]
datasets = ["local", "national"]

[table]

[table.local]
file_ext = "csv"
data_dir = "screening/local/"
table_name = "SCREENING_LOCAL"
skip_rows = 1

#Optional fields
field_delimiter = '\t'
encoding = "UTF-16LE"

[table.local.columns]
"Organisation Code" = "VARCHAR"
"Organisation Name" = "VARCHAR"
"Programme" = "VARCHAR"
"Month of Date" = "VARCHAR"
"Cohort Age Range" = "VARCHAR"
"Cohort Description" = "VARCHAR"
"Denominator Name" = "VARCHAR"
"Denominator" = "VARCHAR"
"Numerator" = "VARCHAR"
"Performance" = "VARCHAR"
"Acceptable" = "VARCHAR"
"Achievable" = "VARCHAR"

